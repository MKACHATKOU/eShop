name: Deploy PublicApi to Azure Web App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/PublicApi/PublicApi.csproj

      - name: Build
        run: dotnet build src/PublicApi/PublicApi.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/PublicApi/PublicApi.csproj -c Release -o ./publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: eshop-publicapi-demo   # имя твоего Web App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
